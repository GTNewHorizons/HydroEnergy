buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'
apply plugin: 'idea'

sourceCompatibility = targetCompatibility = 1.8

version = modVersion
group= modGroup
archivesBaseName = modId

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "run"
    mappings = 'stable_12'
}

repositories {
    jcenter()
    maven {
        name = "CodeChicken"
        url = "http://chickenbones.net/maven/"
    }
    maven {
        url = "https://jitpack.io"
    }
    maven {
        name = "ic2"
        url = "http://maven.ic2.player.to/"
    }
}

dependencies {
    compile "net.industrial-craft:industrialcraft-2:$ic2Version:dev"
    compile("com.github.GTNewHorizons:GT5-Unofficial:experimental-SNAPSHOT:dev")

    // NEI
    compile "codechicken:CodeChickenLib:${minecraftVersion}-${codechickenlibVersion}:dev"
    compile "codechicken:CodeChickenCore:${minecraftVersion}-${codechickencoreVersion}:dev"
    compile "codechicken:NotEnoughItems:${minecraftVersion}-${neiVersion}:dev"
}

jar {
    archiveName = archivesBaseName + "-" + version + ".jar"
    manifest {
        attributes 'FMLCorePlugin': 'com.sinthoras.hydroenergy.asm.HETransformer'
        attributes 'FMLCorePluginContainsFMLMod': 'true'
    }

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}